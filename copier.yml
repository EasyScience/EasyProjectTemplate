_subdirectory: template

projectname:
  type: str
  help: What is the project name?
prettyname:
  default: '{{projectname|capitalize}}'
  type: str
  help: What is the project's pretty name in title case (whitespace is allowed)?
packagename:
  default: '{{projectname|lower}}'
  type: str
  help: What is the project's python package name (should be small caps)? The name should not contain the trailing "Lib" if creating a library.
orgname:
  default: EasyScience
  type: str
  help: What is your organization name?
description:
  type: str
  help: Brief description?
min_python:
  type: str
  help: Minimum Python version?
max_python:
  type: str
  help: Maximum Python version that is known to work?
year: 2024
